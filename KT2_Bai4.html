<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [
        [1,2,3],
        [1,4,7]
    ];
    let max = a[0][0];
    for (let i = 0; i<a.length; i++) {
        for (let j = 0; j<a[i].length;j++) {
            if (max < a[i][j]) {
                max = a[i][j];
            }
        }
    }
    document.write(max)
</script>
</body>
</html>
