<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [
        [1,2,3],
        [1,4,7]
    ];
    for (let i = 0; i<a.length; i++) {
        for (let j = 0; j<a[i].length;j++){
            if (a[i][j]%2 ===0)
                document.write(a[i][j] + '<br>')
        }
    }
</script>
</body>
</html>
