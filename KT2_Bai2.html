<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [
        [1,2,3],
        [1,4,7]
    ];
    let dem = 0
    for (let i = 0; i<a.length; i++) {
        for (let j = 0; j<a[i].length;j++) {
            if (a[i][j]%2 ===0) {
                dem = dem + 1;
            }
        }
    }
    document.write(dem)
</script>
</body>
</html>
